<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>sliding image</title>
  </head>
  <body>

    <h1>Click Arrow To View The Next & Previous Image </h1>
    <div class="gallery-wrap">
      <i class="fa-solid fa-arrow-left" id="backBtn"></i>

      <div class="gallery">
        <div>
          <span><img src="./img/asset 0.jpeg" /></span>
          <span><img src="./img/asset 1.jpeg" /></span>
          <span><img src="./img/asset 2.jpeg" /></span>
        </div>

        <div>
          <span><img src="./img/asset 3.jpeg" /></span>
          <span><img src="./img/asset 4.jpeg" /></span>
          <span><img src="./img/asset 5.jpeg" /></span>
        </div>

        <div>
          <span><img src="./img/asset 6.jpeg" /></span>
          <span><img src="./img/asset 7.jpeg" /></span>
          <span><img src="./img/asset 10.jpg" /></span>
        </div>

        <div>
          <span><img src="./img/asset 11.jpg" /></span>
          <span><img src="./img/resort.jpg" /></span>
          <span><img src="./img/hero.jpg" /></span>
        </div>
      </div>
      <i class="fa-solid fa-arrow-right" id="frontBtn"></i>
    </div>

    <script src="app.js"></script>
  </body>
</html>
